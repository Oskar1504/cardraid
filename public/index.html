<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>


<div  class="container">
    <div class="row">
        <h1 class="border-bottom">Chart</h1>
    </div>
    <div class="row">
        <div class="col">
            <div>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>


    <div id="app" class="row">

        <main class="col">
            <div class="table-responsive" v-if="swag != {}" >
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2>Stat Progression</h2>
                    <div class="d-flex">
                        <input v-model="searchChar" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" onclick="kacke()">Search</button>
                    </div>
                </div>

                <table class="table table-striped table-sm" >
                    <tbody>
                    <tr v-for="row in swag.statProgression.tableMatrix">
                        <td v-for="cell in row">{{ cell }}</td>
                    </tr>
                    </tbody>
                </table>
                <h2>Attack Talents</h2>
                <table class="table table-striped table-sm" >
                    <tbody>
                    <tr v-for="row in swag.attackTalents.attacks">
                        <td>{{ row }}</td>
                    </tr>
                    </tbody>
                </table>
                <table class="table table-striped table-sm" >
                    <tbody>
                    <tr v-for="row in swag.attackTalents.tableMatrix">
                        <td v-for="cell in row">{{ cell }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
